<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OlyBergBar</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script type="text/javascript">
    WebFont.load({
        google: {
            families: ["Varela Round:400", "Lemon:regular"]
        }
    });
    </script>
</head>
<body>
    <div class="header-section">
        <div class="container w-container">
            <h1 style="position: relative; top: 50px; color: coral;">OlyBergBar</h1>
            <p style="position: relative; top: 50px; color: black;" class="subtitle">Grand Summer Opening'23<br/><strong>verschoben auf 15.06 - 19:00</strong></p>
            <img src="rainy_cocktail.jpeg" alt="rainy" class="center">
            <div class="sign-up-form w-form">
                <form id="signup" class="w-clearfix" data-name="Signup Form" name="wf-form-signup-form">
                    <input class="button w-button mb" data-wait="Please wait..." type="submit" value="Dabei!">
                    <input class="button w-button mb" data-wait="Please wait..." type="submit" value="2 Bier bitte!">
                    <input class="button w-button mb" data-wait="Please wait..." type="submit" value="RSVP">
                    <input class="button w-button mb" data-wait="Please wait..." type="submit" value="Sundowner :)">
                    <input class="button w-button mb" data-wait="Please wait..." type="submit" value="I am in!">
                    <input class="button w-button mb" data-wait="Please wait..." type="submit" value="ENDLICH !!!">
                    <input class="button w-button mb" data-wait="Please wait..." type="submit" value="Radler is no Alkohol!">
                    <input class="button w-button mb" data-wait="Please wait..." type="submit" value="Hab ich saufi gehört?">
                    <input class="button w-button mb" data-wait="Please wait..." type="submit" value="+1!">
                </form>
                <div class="success-message w-form-done">
                    <p>Awesome! You have been added to our list.&nbsp;</p>
                </div>
                <div class="error-message w-form-fail">
                    <p>Oops! Something went wrong while submitting the form. :(</p>
                </div>
            </div>
            <p id="signups" class="subtitle" style="margin-top: 50px"></p>
        </div>
    </div>
    <div class="footer-section">
        <div class="w-container">
            <div class="w-row">
                <div class="w-col w-col-6 w-col-small-6">
                    <div class="copyright">© 2023 LeistungsZentrum.&nbsp;</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script src="main.js"></script>
</body>
</html>
